<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>MOCKelind</title>
  <!--script src="//connect.facebook.net/en_US/all.js"></script-->

  <script src="bundle.js"></script>
  <script>

    var $    = require('jquery');
    var mqtt = require('mqtt');

    var ip      = '127.0.0.1';
    var config  = {mqttUrl: 'ws://'+ip+':8088/mqtt',
                   httpUrl: 'http://'+ip+':8088',
                   userApiUrl: 'http://'+ip+':8888'};

    // Global application state
    var activeThreadId;

    $(function() {

      // Essential kitten function
      function placekittenUrl(w, h) {
        return 'http://placekitten.com/g/'+w.toFixed()+'/'+h.toFixed();
      }

      // Create a phony user with a given ID; note that the created users are
      // unique to each user ID.
      function phonyUser(userId, name) {

        var hashCode = function(s){
          return s.split("").reduce(function(a,b){a=((a<<5)-a)+b.charCodeAt(0);return a&a},0);
        }

        if (name === undefined) {
          var firstNames = ['Tengil', 'Ola', 'Olina', 'Erik', 'Erika', 'Ludvig'];
          var lastNames = ['Olasson', 'Eriksdotter', 'Megaköttbulle', 'Katlason'];
          var fn = firstNames[Number(userId) % firstNames.length];
          var ln = lastNames[Math.floor(Number(userId) / firstNames.length) % lastNames.length];
          name = fn + ' ' + ln;
        }
        var w = 201 + hashCode(userId) % 20;
        var h = 200 + Math.floor(hashCode(userId) / 20) % 20;
        return {id: userId,
                name: name,
                picture: placekittenUrl(w, h)};
      }

      var getToken, username, userId;
      function userToken(userId){
        return new Promise(function(resolve, reject) {
            $.ajax({
              url: config.userApiUrl + '/users/' + userId + '/login',
              method : "POST"
            }).then(function(data) {
                resolve(data.token);
            }, function(err) {
                reject(err);
            });
        });
      }

      function userData(userId){
        return new Promise(function(resolve, reject) {
            $.ajax({
              url: config.userApiUrl + '/users/' + userId,
              method : "GET"
            }).then(function(data) {
                resolve(data);
            }, function(err) {
                reject(err);
            });
        });
      }
      if (!location.hash.length) {
        userId   = "ida";
      } else {
        userId = location.hash.substring(1);
      }
      getToken = userToken(userId);
      userData(userId)
        .then(function(data) {
          cacheUserInfo(data);
        });

      function connectMqtt(userId) {
        return userToken(userId)
          .then(function(token) {
            return new Promise(function (resolve) {
              var topic = 'online/'+userId;
              var offlinePayload = JSON.stringify({
                  status: 'offline'
              });
              var will = {
                topic: topic,
                payload: offlinePayload
              }
              var mqttClient = mqtt.connect(config.mqttUrl, {
                protocolId: 'MQIsdp',
                protocolVersion: 3,
                username: userId,
                password: token,
                will: will
              });
              mqttClient.on('connect', function() {
                resolve(mqttClient);
              });
            });
          }).then(function(client) {
            var topic = 'online/'+userId;
            var onlinePayload = JSON.stringify({
              status: 'online'
            });
            client.publish(topic, onlinePayload, {
              retain: true
            });

            return client;
          });
      }
      var userCache = {};

      // Cache phony user information
      cacheUserInfo(phonyUser(userId, username));

      // Load current threads
      setThreads(userId)

      // Set focus on message input
      $('.msg [type=input]').focus();

      // Cache user information
      function cacheUserInfo(user) {
        userCache[user.id] = user;
        // Preload profile picture
        (new Image()).src = user.picture;
      }

      // Retrieve cached user information or request it from server
      function getUserInfo(userId) {
        if (!(userId in userCache)) {
          cacheUserInfo(phonyUser(userId));
        }
        return userCache[userId];
      }

      function chatHistoryElem(msg) {
        msg = $.extend({from: userId}, msg);
        var entry = $($.parseHTML('<div class="entry">' +
                                  '<h2></h2><p></p></div>'));
        var fromUserInfo = getUserInfo(msg.from);
        entry.find('img').attr('src', fromUserInfo.picture);
        entry.find('h2').text(fromUserInfo.name);
        entry.find('p').text(msg.body);
        $('.history').prepend(entry);
      }

      function appendToken(token) {
        return function(xhr) {
          xhr.setRequestHeader('Authorization', 'Bearer ' + token);
        };
      }

      function setThreads(userId){
        getToken
        .then(function(token) {
          return $.ajax({
            url: config.httpUrl + '/users/me/threads',
            beforeSend : appendToken(token),
          });
        })
        .then(function(response) {
            // Subscribe to threads
            response.threads.map(function(thread) {
              mqttClient.subscribe('threads/' + thread.id + '/messages');
            });

            // Replace list of threads by newly created one from response
            $('.threads').empty().append(response.threads.map(function(thread) {
              return $($.parseHTML('<p class="thread"></p>'))
              .attr('data-thread-id', thread.id)
              .text(thread.users
                .filter(function(id) { return id != userId; })
                .map(function(id) { return getUserInfo(id).name; })
                .join(', '));
            }));
        });

      }

      function changeThread(threadId){
        console.log('changeThread', arguments);
        //get thread history
        $('.threads .thread.active').removeClass('active');
        $('.threads .thread[data-thread-id="' + threadId + '"]').addClass('active');

        //listen to thread
        //send to thread
        activeThreadId = threadId;

        $('.history').empty();
        return getToken
        .then(function(token) {
            return $.ajax({
              beforeSend: appendToken(token),
              url: config.httpUrl + '/threads/'+threadId+'/messages',
              success: function(response) {
                $('.history').append(response.messages.map(chatHistoryElem));
              }
            });
        });

      }

      function chatTopic(id) {
        return 'threads/' + id + '/messages';
      }

      connectMqtt(userId)
      .then(function(mqttClient) {
          function sendChatMessage(msg) {
            mqttClient.publish(chatTopic(msg.to), JSON.stringify(msg));
          }

          mqttClient.on('message', function (topic, msgRaw) {
            // message is Buffer
            var m, msg = JSON.parse(msgRaw);
            if (m = topic.match(/threads\/([_A-Za-z\d]+)\/messages/)) {
              var threadId = m[1];
              if (threadId == activeThreadId) {
                $('.history').prepend(chatHistoryElem(msg));
              }
            }
          });

          $('.threads').on('click', function(ev) {
            var threadId = $(ev.target).data('thread-id');

            if (threadId === undefined) {
              return;
            }

            changeThread(threadId);

          });

          $('.msg').on('submit', function(ev) {
            ev.preventDefault();
            var input = $(ev.target).find('[type=input]');
            var msg = {to: activeThreadId,
                       body: input.val()};

            if (!msg.body) {
              return;
            }

            input.val('');

            sendChatMessage(msg);
          });
      });
    });
  </script>

  <style>

    header h1 {
      margin: 0;
      padding: 0;
      line-height: 1;
      font: 36pt 'Helvetica Neue', sans-serif;
      text-align: center;
    }
    html, body { padding: 0; margin: 0; }
    body { padding: 0; }

    .sidebar, .main { box-sizing: border-box; padding: 0 5px; }
    .sidebar { float: left; width: 15%; }
    .main { float: left; width: 85%; }

    .threads { }
    .threads .thread {
        cursor: pointer;
        margin: 0;
        padding: 5px 10px;
    }
    .threads .thread.active { background: #eee; }
    .threads .thread:hover { background: #ddd; }

    .msg input {
      font: 24pt 'Helvetica Neue', sans-serif;
      width: 100%;
      padding: 0;
      margin: 0;
      border: 0;
      background: hsl(0, 100%, 90%);
      margin-bottom: 10px;
    }

    .history .entry {
      margin-bottom: 10px;
    }
    .history .entry img { width: 110px; height: 110px; padding: 0 10px 0 0; float: left; }
    .history .entry h2 { margin: 0; padding: 0; }
    .history .entry p { margin: 0; padding: 0; }
    .history .entry p:after {
        content:'';
        display:block;
        clear: both;
    }

  </style>

</head>
<body>
  <header>
    <h1><code>MÖCK</code>ëlïnd</h1>
  </header>

  <section class="sidebar threads">
  </section>

  <div class="main">

    <form action="" class="msg">
      <input type="input" placeholder="Chat message">
    </form>

    <section class="history">
    </section>

  </div>

</body>
</html>
